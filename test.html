<body>
    <math-field>$$\frac{\pi}{2}$$</math-field>
    <canvas id="canvas" resize style="border:solid;"></canvas>
    <script type="text/paperscript" canvas="canvas">
        var myPath;

        function onMouseDown(event) {
            myPath = new Path();
            myPath.strokeColor = 'black';
            myPath.strokeWidth =5;
        }
        
        function onMouseDrag(event) {
            console.log(event.point);
            x = event.point.x 
            y = event.point.y 
            point= new Point(x,y);
            console.log(this.view.element.offsetLeft);
            console.log(this.view.element.offsetWidth);
            myPath.add(point);
        }

 </script>
